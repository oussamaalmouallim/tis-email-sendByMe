<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIS - Connexion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .header {
            background: #0078d4;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin: 0 auto 15px;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .form-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #323130;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1dfdd;
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Consolas', monospace;
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
            transition: border-color 0.2s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #0078d4;
            background: white;
        }

        .form-input::placeholder {
            color: #a19f9d;
            letter-spacing: normal;
            text-transform: none;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background: #0078d4;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-button:hover {
            background: #106ebe;
        }

        .submit-button:disabled {
            background: #a19f9d;
            cursor: not-allowed;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            border-left: 4px solid;
        }

        .alert-error {
            background: #fde7e9;
            color: #a80000;
            border-color: #d13438;
        }

        .alert-success {
            background: #dff6dd;
            color: #107c10;
            border-color: #107c10;
        }

        .info-section {
            background: #f8f8f8;
            padding: 20px;
            border-top: 1px solid #e1dfdd;
            text-align: center;
        }

        .security-info {
            color: #605e5c;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .help-link {
            color: #0078d4;
            text-decoration: none;
            font-size: 0.85rem;
            margin-top: 10px;
            display: inline-block;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                box-shadow: none;
                border: 1px solid #e1dfdd;
            }
            
            .form-content {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="title">TIS</h1>
            <p class="subtitle">Système de gestion d'accès</p>
        </div>

        <div class="form-content">
            <div class="alert alert-error" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i> Code d'accès incorrect
            </div>

            <div class="alert alert-success" id="successMessage">
                <i class="fas fa-check-circle"></i> Authentification réussie ! Redirection en cours...
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="accessCode" class="form-label">Code d'accès</label>
                    <input 
                        type="password" 
                        id="accessCode"
                        class="form-input"
                        placeholder="Saisissez votre code"
                        maxlength="8"
                        autocomplete="off"
                    >
                </div>

                <button type="submit" class="submit-button" id="loginBtn">
                    <span id="btnText">
                        <i class="fas fa-sign-in-alt"></i>
                        Se connecter
                    </span>
                    <div class="loading-spinner" id="btnLoader"></div>
                </button>
            </form>
        </div>

        <div class="info-section">
            <div class="security-info">
                <i class="fas fa-shield-alt"></i>
                Connexion sécurisée
            </div>
            <a href="#" class="help-link">Besoin d'aide ?</a>
        </div>
    </div>

    <script>
        // Fonction d'authentification
        async function authenticate() {
            const code = document.getElementById('accessCode').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');

            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (!code) {
                showError('Veuillez saisir le code d\'accès');
                return;
            }

            // Animation de chargement
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'block';

            try {
                // Appel au serveur pour vérifier le code
                const response = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                const result = await response.json();

                if (result.success) {
                    // SUCCÈS
                    console.log('Authentification réussie');
                    successMsg.style.display = 'block';
                    
                    // Marquer comme authentifié
                    sessionStorage.setItem('authenticated', 'true');
                    
                    // Redirection après 1.5 secondes
                    setTimeout(() => {
                        console.log('Redirection vers index.html...');
                        window.location.replace('index.html');
                    }, 1500);
                    
                } else {
                    // ÉCHEC
                    showError(result.message || 'Code d\'accès incorrect');
                    resetButton();
                }
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showError('Erreur de connexion au serveur');
                resetButton();
            }
        }

        function resetButton() {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            loginBtn.disabled = false;
            btnText.style.display = 'flex';
            btnLoader.style.display = 'none';
            document.getElementById('accessCode').value = '';
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            errorMsg.style.display = 'block';
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            authenticate();
        });

        document.getElementById('accessCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });

        // Focus sur l'input au chargement
        window.addEventListener('load', function() {
            document.getElementById('accessCode').focus();
        });
    </script>
</body>
</html>
